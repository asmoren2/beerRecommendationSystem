<!-- We need to extend the base so that we can have our menu-->
{% extends 'base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:beer_detail' review.beer.id %}">{{ review.beer.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by<a href="{% url 'reviews:user_review_list' review.user_name %}" >{{ review.user_name }}</a></h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
