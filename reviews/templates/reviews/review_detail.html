<!-- We need to extend the base so that we can have our menu-->
{% extends 'reviews/base.html' %}

{% block title %}
<h2><a href="{% url 'reviews:beer_detail' review.beer.id %}">{{ review.beer.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated {{ review.rating }} of 5 by {{ review.user_name }}</h4>
<p>{{ review.pub_date }}</p>
<p>{{ review.comment }}</p>
{% endblock %}
